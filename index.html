<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-wrapper">
    <div class="container">
        <h1>Tax Calculator</h1>
            <div class="form-group">
                <label for="grossIncome">Gross Annual Income</label>
                <span class="fa fa-question-circle" data-toggle="tooltip" data-placement="top" title="Gross Annual Income is your total salary in a year without any deductions"></span>
                <div class="input-container">
                    <input type="text" class="form-control" id="grossIncome" >
                    <span class="fa fa-exclamation-circle" style="display:none" title="Please enter numbers only"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="extraIncome">Extra Income</label>
                <span class="fa fa-question-circle" data-toggle="tooltip" data-placement="top" title="Extra Income is the money earned in a year apart from Gross Annual Income"></span>
                <div class="input-container">
                    <input type="text" class="form-control" id="extraIncome">
                    <span class="fa fa-exclamation-circle" style="display:none" title="Please enter numbers only"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="age">Age Group</label>
                <span class="fa fa-question-circle" data-toggle="tooltip" data-placement="top" title="Please specify the age group you belong to"></span>
                <div class="input-container">
                    <select id="age" class="form-control">
                        <option value="" selected disabled></option> 
                        <option value="<40">&lt; 40</option>
                        <option value="≥40 &amp; <60">&ge; 40 &amp; &lt; 60</option>
                        <option value="≥60">&ge; 60</option>
                    </select>
                    <span class="fa fa-exclamation-circle" style="display:none" title="Age group is required"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="deductions">Total Applicable Deductions</label>
                <span class="fa fa-question-circle" data-toggle="tooltip" data-placement="top" title="It is the sum of money that can be reduced from the total taxable income"></span>
                <div class="input-container">
                    <input type="text" class="form-control" id="deductions">
                    <span class="fa fa-exclamation-circle" style="display:none" title="Please enter numbers only"></span>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateTax()">Submit </button>
       
    </div>
</div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close"  onclick="closeModal()">&times;</span>
            <h2>Tax Calculation Result</h2>
            <div id="taxResult"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
